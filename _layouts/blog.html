---
layout: base
---

<sidebar>
  <div itemscope itemtype="http://schema.org/Person">
    <section class="avatar">
      <a itemprop="url" href="{{ site.url }}">
        <img itemprop="image" alt="Eduardo Cuducos" src="/assets/img/cuducos.jpg">
        <h1 itemprop="name">
          <span itemprop="givenName">Eduardo</span>
          <span itemprop="familyName">Cuducos</span>
        </h1>
      </a>
    </section>
    <section class="social">{% include social.html %}</section>
  </div>
  <section itemscope itemtype="http://schema.org/Blog" class="posts">
    {% include posts.html %}
  </section>
  {% include schema.html %}
</sidebar>

<article itemscope itemtype="http://schema.org/BlogPosting">
  <h1 itemprop="name">{{ page.title }}</h1>
  <div itemprop="articleBody">{{ content }}</div>
  <meta itemprop="url" content="{{ page.url|prepend: site.url }}">
  {% if page.class_name != 'blog home' %}{% include share.html %}{% endif %}
</article>
